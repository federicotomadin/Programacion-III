<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="../bower_components/bootstrapvalidator/dist/js/bootstrapValidator.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../estilos/estilos.css">
    <script src="../bower_components/sweetalert2/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="../bower_components/sweetalert2/dist/sweetalert2.min.css">
    <script type="text/javascript" src="../js/cargarPaginaPrincipal.js"></script>
    <link rel="icon" href="../estilos/favicon.jpg">
    <script type="text/javascript" src="../js/validadorRegistrar.js"></script>
    <script type="text/javascript" src="../js/registrarEmpleadoNuevo.js"></script>
    <title>Restaurante</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-xs-12 col-sm-12 col-md-12">
                <div class="page-header">
                    <h1>Empleado Nuevo</h1>
                </div>
                <div class="CajaInicio animated bounceInRight">
                    <form id="RegistrarForm" method="POST" class="form-horizontal">
                        <legend>Registrar Nuevo Empleado</legend>
                        <div class="form-inline">
                            <label for="" class="col-lg-2 ">Nombre</label>
                            <div class="col-lg-3">
                                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                            </div>
                        </div>
                        <div class="form-inline">
                            <label for="" class="col-lg-2 control-label">Apellido</label>
                            <div class="col-lg-3">
                                <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
                            </div>
                        </div>
                        <div class="form-inline">
                            <label for="" class="col-lg-2 control-label">Usuario</label>
                            <div class="col-lg-3">
                                <input type="text" class="form-control" id="usuario" placeholder="Ingrese su usuario">
                            </div>
                        </div>
                        <div class="form-inline">
                            <label for="" class="col-lg-2 control-label">Clave</label>
                            <div class="col-lg-3">
                                <input type="password" class="form-control" id="clave" placeholder="Ingrese su clave">
                            </div>
                        </div>
                        <div class="form-inline">
                            <label for="" class="col-lg-2 control-label">Repetir Clave</label>
                            <div class="col-lg-3">
                                <input type="password" class="form-control" id="repetirClave" placeholder="Ingrese su de nuevo su clave">
                            </div>
                        </div>
                        <div class="form-inline">
                            <label for="" class="col-lg-2 control-label">Rol</label>
                            <div class="col-lg-3">
                                <input type="text" class="form-control" id="Rol" placeholder="Ingrese el rol de empleado">
                            </div>
                        </div>
                        <div class="form-inline">
                            <label for="" class="col-lg-2 control-label">Sueldo</label>
                            <div class="col-lg-3">
                                <input type="text" class="form-control" id="sueldo" placeholder="Ingrese el sueldo del empleado">
                            </div>
                        </div>
                        <div class="form-inline">
                            <label for="" class="col-lg-2 control-label">Habilitado</label>
                            <div class="col-lg-3">
                                <input type="text" class="form-control" name="habilitado" id="habilitado" placeholder="Ingrese habilitacion">
                            </div>
                        </div><br>
                        <div class="form-inline">
                            <div class="col-lg-2 col-lg-offset-3">
                                <button onclick="RegistrarEmpleado()" class="btn btn-lg btn-success">
                            <span class="glyphicon glyphicon-ok"></span>
                            Registrar</button>
                            </div>
                            <div class="col-lg-2 col-lg-offset-4">
                                <a href="restaurante.html" class="btn btn-lg btn-danger"><span class="glyphicon glyphicon-remove"></span>Cancelar</a>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>

</body>

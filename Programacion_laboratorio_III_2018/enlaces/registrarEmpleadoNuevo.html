<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="../bower_components/moment/min/moment.min.js"></script>
    <script src="../bower_components/bootstrapvalidator/dist/js/bootstrapValidator.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../estilos/estilos.css">
    <script type="text/javascript" src="../bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
    <link rel="stylesheet" href="../bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />
    <script src="../bower_components/sweetalert2/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="../bower_components/sweetalert2/dist/sweetalert2.min.css">

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

<body>

    <div class="w3-container w3-grey">
        <a class="btn btn-info" href="restaurante.html">
            <span class="glyphicon glyphicon-home"></span> Volver al Menú Principal</a>
        <h2 style="text-align: center">Registro de nuevo empleado</h2><br>
        <div class="container">
            <div class="col-lg-12"><br><br>
                <form class="form-horizontal" id="reg_form">
                    <fieldset>

                        <legend style="text-align:center">Ingrese los datos </legend>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Nombre</label>
                            <div class="col-md-6  inputGroupContainer">
                                <div class="input-group">
                                    <input id="nombre" name="nombre" placeholder="Nombre" class="form-control" type="text">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Apellido</label>
                            <div class="col-md-6  inputGroupContainer">
                                <div class="input-group">
                                    <input id="apellido" name="apellido" placeholder="Apellido" class="form-control" type="text">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Usuario</label>
                            <div class="col-md-6  inputGroupContainer">
                                <div class="input-group">
                                    <input id="usuario" name="usuario" placeholder="Usuario" class="form-control" type="text">
                                </div>
                            </div>
                        </div>

                        <div class="form-group has-feedback">
                            <label for="password" class="col-md-4 control-label">Contraseña</label>
                            <div class="col-md-6  inputGroupContainer">
                                <div class="input-group">
                                    <input class="form-control" id="clave" type="password" placeholder="Contraseña" name="password" data-minLength="5" data-error="some error" required/>
                                    <span class="glyphicon form-control-feedback"></span>
                                    <span class="help-block with-errors"></span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group has-feedback">
                            <label for="confirmPassword" class="col-md-4 control-label"> Confirmar Contraseña</label>
                            <div class="col-md-6  inputGroupContainer">
                                <div class="input-group">
                                    <input class="form-control {$borderColor}" id="clave2" type="password" placeholder="Confirmar Contraseña" name="confirmPassword" data-match="#confirmPassword" data-minLength="5" data-match-error="some error 2" required/>
                                    <span class="glyphicon form-control-feedback"></span>
                                    <span class="help-block with-errors"></span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Rol</label>
                            <div class="col-md-6  inputGroupContainer">
                                <div class="input-group">
                                    <select id="Rol">                                            
                                        <option value=1>Bartender</option>
                                        <option value=2>Cervecero</option>
                                        <option value=3>Cocinero</option>
                                        <option value=4>Mozo</option>
                                        <option value=5>Socio</option>
                                        <option value=6>Cliente</option>
                                      </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Sueldo</label>
                            <div class="col-md-6 inputGroupContainer ">
                                <div class="input-group">
                                    <input id="sueldo" name="sueldo" placeholder="Sueldo" class="form-control" type="number" min="10000" max="100000" step="1000">
                                    <small>(entre 10.000 y 100.000)</small>
                                </div>

                            </div>

                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Habilitacion</label>
                            <div class="col-md-6  inputGroupContainer">
                                <div class="input-group">
                                    <select id="habilitado">                                            
                                            <option value="1">Habilitado</option>
                                            <option value="0">No - Habilitado</option>
                                          </select>
                                </div>
                            </div>
                        </div>

                        <!-- Button -->
                        <div class="form-group">
                            <label class="col-md-4 control-label"></label>
                            <div class="col-md-4">
                                <button onclick="RegistrarEmpleado()" class="btn btn-warning">Enviar<span class="glyphicon glyphicon-send"></span></button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>

    </div>
    </div>
    </div>
</body>

</html>

<body>
    <div class="w3-container w3-grey">
        <a class="btn btn-info" href="restaurante.html">
            <span class="glyphicon glyphicon-home"></span> Volver al Menú Principal</a>
        <h2 style="text-align: center"> Registro de nuevo empleado</h2><br>

        <form class="form-horizontal" id="reg_form">
            <fieldset>
                <legend style="text-align:center">Ingrese los datos </legend>
                <div class="form-group">
                    <label class="col-md-4 control-label">Nombre</label>
                    <div class="col-md-6 inputGroupContainer">
                        <div class="input-group">
                            <input type="text" id="nombre" name="nombre" placeholder="Nombre" class="form-control" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label">Apellido</label>
                    <div class="col-md-6 inputGroupContainer">
                        <div class="input-group">
                            <input id="apellido" name="apellido" placeholder="Apellido" class="form-control" type="text" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label">Usuario</label>
                    <div class="col-md-6 inputGroupContainer">
                        <div class="input-group ">
                            <input id="usuario" name="usuario" placeholder="Usuario" class="form-control" type="text" required>
                        </div>
                    </div>
                </div>

                <div class="form-group has-feedback">
                    <label for="password" class="col-md-4 control-label">Contraseña</label>
                    <div class="col-md-6 inputGroupContainer">
                        <div class="input-group">
                            <input class="form-control" id="clave" type="password" placeholder="Contraseña" name="password" data-minLength="5" data-error="some error" required/><br>
                            <small>(Debe contener una letra mayuscula)</small><br>
                            <small>(una minuscula, un numero)</small><br>
                            <small>(y un caracter especial)</small>
                            <span class="glyphicon form-control-feedback "></span>
                            <span class="help-block with-errors "></span>
                        </div>
                    </div>
                </div>

                <div class="form-group has-feedback">
                    <label for="confirmPassword" class="col-md-4 control-label"> Confirmar Contraseña</label>
                    <div class="col-md-6 inputGroupContainer">
                        <div class="input-group">
                            <input class="form-control {$borderColor} " id="clave2" type="password" placeholder="Confirmar Contraseña" name="confirmPassword" data-match="#confirmPassword" data-minLength="5 " data-match-error="some error 2 " required/>
                            <span class="glyphicon form-control-feedback "></span>
                            <span class="help-block with-errors"></span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label">Rol</label>
                    <div class="col-md-6 inputGroupContainer">
                        <div class="input-group">
                            <select id="Rol" onchange="ValidarRol()">                                            
                                        <option value="Bartender">Bartender</option>
                                        <option value="Cervecero">Cervecero</option>
                                        <option value="Cocinero">Cocinero</option>
                                        <option value="Mozo">Mozo</option>
                                        <option value="Socio">Socio</option>
                                        <option value="Cliente">Cliente</option>
                                      </select>
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-md-4 control-label">Sueldo</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group" style="width:227px">
                            <input type="number" id="sueldo" name="sueldo" placeholder="Sueldo" class="form-control" min="10000" max="100000" step=1000 required>
                            <small>(entre 10.000 y 100.000)</small>
                        </div>
                    </div>
                </div>



                <div class="form-group">
                    <label class="col-md-4 control-label">Habilitacion</label>
                    <div class="col-md-6 inputGroupContainer">
                        <div class="input-group">
                            <select id="habilitado">                                            
                                <option value=1>Habilitado</option>
                                <option value=0>No-Habilitado</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Button -->

                <div class="form-group">

                    <div class="col-md-offset-4">
                        <button type="button" onclick="RegistrarEmpleado()" class="btn btn-lg btn-success  submit-button">Enviar<span class="glyphicon glyphicon-send "></span></button>
                        <a href="restaurante.html" class="btn btn-lg btn-danger"><span class="glyphicon glyphicon-remove"></span>Cancelar</a>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>


</body>

</html>

<body>
    <a class="btn btn-info" href="restaurante.html">
        <span class="glyphicon glyphicon-home"></span> Volver al Menú Principal</a>

    <div class="page-header">
        <h1>Listado de productos</h1>
    </div>
    <div class="CajaInicio animated bounceInRight">
        <h1>Listado de PRODUCTOS</h1>

        <div class="table-responsive">
            <table class='table table-bordered table-hover'>
                <thead id="tablaEncabezado">
                    <tr style="font-size:10px">
                        <th> NOMBRE </th>
                        <th> DESCRIPCION </th>
                        <th> PRECIO </th>
                        <th style="text-align:center" colspan="3"> ACCIONES </th>
                    </tr>
                </thead>
                <thead id="productos">
                </thead>
            </table>
        </div>
    </div>

</body>

<!-- Modal para editar -->
<div class="modal fade" id="modalForm" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="false">×</span>
                    <span class="sr-only">Cerrar</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Modificar Producto</h4>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
                <p class="statusMsg"></p>
                <!--<form role="form">-->
                <div class="form-group">
                    <label for="inputName">Nombre Producto</label>
                    <input type="text" class="form-control" id="inputNombre" placeholder="Ingrese el nombre del producto" />
                </div>
                <div class="form-group">
                    <label for="inputDescripcion">Descripcion</label>
                    <input type="text" class="form-control" id="inputDescripcion" placeholder="Ingrese la descripcion del producto" />
                </div>
                <div class="form-group">
                    <label for="inputPrecio">Precio</label>
                    <input type="text" class="form-control" id="inputPrecio" placeholder="Ingrese el precio del producto" />
                </div>
                <!-- </form> -->
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" onclick="ModificarProducto()">Modificar</button>
            </div>
        </div>
    </div>
</div>


<!-- Modal para agregar -->
<div class="modal fade" id="modalFormAgregar" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="false">×</span>
                    <span class="sr-only">Cerrar</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Agregar Producto</h4>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
                <p class="statusMsg"></p>
                <!--<form role="form">-->
                <div class="form-group">
                    <label for="inputName">Nombre Producto</label>
                    <input type="text" class="form-control" id="Nombre" placeholder="Ingrese el nombre del producto" required/>
                </div>
                <div class="form-group">
                    <label for="inputDescripcion">Descripcion</label>
                    <input type="text" class="form-control" id="Descripcion" placeholder="Ingrese la descripcion del producto" required/>
                </div>
                <div class="form-group">
                    <label for="inputPrecio">Precio</label>
                    <input type="number" class="form-control" id="Precio" placeholder="Ingrese el precio del producto" required />
                </div>
                <div class="form-group">
                    <select id="Roles" class="form-control">    
                        <option value=1>Bartender</option>
                        <option value=2>Cervecero</option>    
                        <option value=3>Cocinero</option>    
                    </select>
                </div>
                <!-- </form> -->
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                <button id="Agregar" type="button" class="btn btn-primary" onclick="AgregarProducto()">Agregar</button>
            </div>
            <div id="spinner">



            </div>
        </div>
    </div>
</div>



</html>

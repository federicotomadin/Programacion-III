<!-- Modal calendario-->
<div class="modal fade" id="mesaMasUsada" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="false ">×</span>
                        <span class="sr-only ">Cerrar</span>
                    </button>
                <h4 class="modal-title" id="myModalLabel">Elegir Fecha</h4>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
                <p class="statusMsg"></p>
                <!--<form role="form ">-->
                <div class="input-group date fj-date">
                    <input id="fechaDesde" placeholder="Fecha Desde" type="text" class="form-control"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                </div>

                <div class="input-group date fj-date">
                    <input id="fechaHasta" placeholder="Fecha Hasta" type="text" class="form-control"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                </div>

                <!-- </form> -->
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
                <button onclick="CerrarModal()" type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                <button id="VerMesaMasUsada" type="button" class="btn btn-primary" onclick="VerMesaMasUsada()">Mesa Más Usada</button>
            </div>
            <div id="spinner">

            </div>
        </div>
    </div>
</div>
